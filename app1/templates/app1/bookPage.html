<!doctype html>
<html lang="en">
  <head>
    <title>{{book.title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="row">
        <p class="ml-auto"><a href="/books/">Home</a> <a class="ml-3" href="/logout/">Logout</a></p>
    </div>
    <div class="row">
        <div class="col">
            <p>{{book.title}}</p>
            <p>{{book.author}}</p>

            <h2>Reviews:</h2>
            <hr>
            {% for review in reviews %}
                <p>Rating: {{review.rating}}</p>
                <p><a href="/users/{{review.user.id}}/">{{review.user.name}}</a> says: <span class="font-italic">{{review.review}}</span></p>
                <p class="font-italic">Posted on: {{review.created_at}}</p>
                {% if review.user.id == request.session.id %}
                    <a href="/books/{{review.id}}/deleteReview">Delete this Review</a>
                {% endif %}
                <hr>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
